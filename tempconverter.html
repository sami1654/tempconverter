<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Temperature Converter</title>
	<link rel="stylesheet" href="tempcovrt.css">
</head>
<body>
	<header>
		<h1>Temperature Converter</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section>
			<h2>Celsius to Fahrenheit</h2>
			<div class="form-group">
				<label for="celsius">Celsius</label>
				<input type="number" id="celsius" placeholder="Enter temperature in Celsius">
			</div>
			<button id="convert-btn" onclick="convertTemp()">Convert</button>
			<div class="result" id="result"></div>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 Temperature Converter</p>
	</footer>

	<script>function convertTemp() {
        const celsius = document.getElementById("celsius").value;
        const fahrenheit = (celsius * 9 / 5) + 32;
        document.getElementById("result").innerHTML = `${celsius} &#8451; = ${fahrenheit} &#8457;`;
    }
    
    </script>
</body>
</html>
